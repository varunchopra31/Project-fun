<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- 5. Save data on page reloads -->

    <button id="getData">Get data</button>

    <div class="search-and-filter">
        <select id="filterUser" onchange="filterUserFunc()">
            <option selected hidden disabled>Sort users</option>
            <option value="asc">Ascending by name</option>
            <option value="dsc">Descending by name</option>
        </select>
        <input id="searchUser" onkeyup="searchUserFunc()" type="search" placeholder="Search user" />
    </div>
    <div class="user-list-container"></div>
</body>
